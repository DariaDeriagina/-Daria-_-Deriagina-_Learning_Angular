<form [formGroup]="investmentForm" (ngSubmit)="onSubmit()" class="investment-form">
  <!-- ID Field -->
  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput type="number" formControlName="id" />
  </mat-form-field>

  <!-- Investment Name Field -->
  <mat-form-field appearance="fill">
    <mat-label>Investment Name</mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>

  <!-- Initial Amount Field -->
  <mat-form-field appearance="fill">
    <mat-label>Initial Amount</mat-label>
    <input matInput type="number" formControlName="initialAmount" />
  </mat-form-field>

  <!-- Interest Rate Field -->
  <mat-form-field appearance="fill">
    <mat-label>Interest Rate (%)</mat-label>
    <input matInput type="number" formControlName="interestRate" />
  </mat-form-field>

  <!-- Duration (Years) Field -->
  <mat-form-field appearance="fill">
    <mat-label>Duration (Years)</mat-label>
    <input matInput type="number" formControlName="duration" />
  </mat-form-field>

  <!-- Compound Frequency Field -->
  <mat-checkbox formControlName="compoundFrequency">Compound Frequency</mat-checkbox>

  <!-- Form Buttons -->
  <div class="button-group">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="navigateToInvestmentList()">Back to List</button>
  </div>
</form>
