<form [formGroup]="investmentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" id="id" formControlName="id" />
  </div>

  <div class="form-group">
    <label for="investmentName">Investment Name</label>
    <input type="text" id="investmentName" formControlName="investmentName" />
  </div>

  <div class="form-group">
    <label for="initialAmount">Initial Amount</label>
    <input type="number" id="initialAmount" formControlName="initialAmount" />
  </div>

  <div class="form-group">
    <label for="interestRate">Interest Rate</label>
    <input type="number" id="interestRate" formControlName="interestRate" />
  </div>

  <button type="submit">Save</button>
  <button type="button" (click)="onDelete()">Delete</button>
  <button type="button" (click)="navigateToInvestmentList()">Back to List</button>
</form>
