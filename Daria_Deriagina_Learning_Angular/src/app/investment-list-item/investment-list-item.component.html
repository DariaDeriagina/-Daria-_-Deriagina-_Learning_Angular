<div class="investment-item">
  <img [src]="investment.imageUrl" alt="{{ investment.name }}" />
  <div class="investment-id">ID: {{ investment.id }}</div>
  <div class="investment-details">
    <h5>{{ investment.name }}</h5>
    <p>Initial Amount: ${{ investment.initialAmount }}</p>
    <p>Interest Rate: {{ investment.interestRate }}%</p>
    <p>Duration: {{ investment.duration }} years</p>
    <p>Compound Frequency: {{ investment.compoundFrequency ? 'Yes' : 'No' }}</p>
  </div>
</div>
