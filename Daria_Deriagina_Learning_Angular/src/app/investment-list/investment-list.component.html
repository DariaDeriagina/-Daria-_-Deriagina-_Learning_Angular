<div class="investment-list">
  <div class="investment-item"
       *ngFor="let investment of investments"
       [appHoverHighlight]="'lightyellow'">
    <app-investment-list-item [investmentInput]="investment"></app-investment-list-item>
    <div class="button-group">
      <button (click)="onEdit(investment.id)">Edit</button>
      <button (click)="onDelete(investment.id)">Delete</button>
    </div>
  </div>
</div>

<div *ngIf="error" class="error">{{ error }}</div>
